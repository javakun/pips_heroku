              </span>
                <span class="username"><%= profile_name %></span>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu extended logout">
                <div class="log-arrow-up"></div>
                <li>
                  <form method="POST" action="/logout">
                    <button href="#"><i class="icon_key_alt" type="submit"></i> Log Out</button>

                  <p class="blue">You have new notifications</p>

                <br/>
                <form method="POST" action="/submitR">

              </div>
            </section>
