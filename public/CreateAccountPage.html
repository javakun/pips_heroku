<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Login Page </title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


</head>

<body class="login-img3-body">
  <div class="container">
    <br></br>
    <div class="container-fluid ">
      <div class="row ">
        <div class="col-md-8 ">
          <!-- Page Content -->

          <section class="wrapper">
            <div class="row">
              <div class="col-md-6">
                <h3 class="page-header"><i class="fa fa-users"></i> Create an Account</h3>
              </div>
            </div>
            <section class="panel col-md-6">
              <header class="panel-heading">
                New Account Info
              </header>
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail1" class="col-sm-3 control-label">Email</label>
                    <div class="col-md-8">
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Ex: john.doe@upr.edu">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1" class="col-sm-3 control-label">Password</label>
                    <div class="col-md-8">
                      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="exampleInputFile">User Picture</label>
                    <div class="col-md-8">
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">Upload a Profile Picture</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-md-6">
                      <button type="submit" class="btn btn-danger">Create Account</button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
            <!-- Basic Forms & Horizontal Forms-->
            <!-- page end-->
          </section>
          </form>

        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>

  <!-- jquery ui -->
  <script src="js/jquery-ui-1.9.2.custom.min.js"></script>

  <!--custom checkbox & radio-->
  <script type="text/javascript" src="js/ga.js"></script>
  <!--custom switch-->
  <script src="js/bootstrap-switch.js"></script>
  <!--custom tagsinput-->
  <script src="js/jquery.tagsinput.js"></script>

  <!-- colorpicker -->

  <!-- bootstrap-wysiwyg -->
  <script src="js/jquery.hotkeys.js"></script>
  <script src="js/bootstrap-wysiwyg.js"></script>
  <script src="js/bootstrap-wysiwyg-custom.js"></script>
  <!-- ck editor -->
  <script type="text/javascript" src="assets/ckeditor/ckeditor.js"></script>
  <!-- custom form component script for this page-->
  <script src="js/form-component.js"></script>
  <!-- custome script for all page -->
  <script src="js/scripts.js"></script>

</body>

</html>
