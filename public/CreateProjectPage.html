    <!--main content start-->

      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-users"></i> Create a Project Page</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-tasks"></i>Project Pages</li>
              <li><i class="fa fa-users"></i>Create a Project Page</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Project Page Form
              </header>
              <div class="panel-body">
                <form class="form-horizontal " method="get">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Name of Project</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Project Owner</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Project Description</label>
                    <div class="col-sm-10">
                      <textarea rows="10" class="form-control"> </textarea>

                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Start Date </label>
                    <div class="col-sm-4">
                      <input id="cp1" type="text" value="28-10-2013" size="16" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Team Members</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Ex: Javier Colon, Victor Martinez">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"> Project Completion</label>
                    <div class="col-sm-10">
                      <select class="form-control m-bot15">
                        <option>0%</option>
                        <option>10%</option>
                        <option>20%</option>
                        <option>30%</option>
                        <option>40%</option>
                        <option>50%</option>
                        <option>60%</option>
                        <option>70%</option>
                        <option>80%</option>
                        <option>90%</option>
                        <option>100%</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputFile">File input</label>
                    <div class="col-sm-10">
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">Example block-level help text here.</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Project Tags</label>
                    <div class="col-lg-10">
                      <input name="tagsinput" id="tagsinput" class="tagsinput" value="Robots,Biology" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Project Page Creator Email</label>
                    <div class="col-lg-10">
                      <p class="form-control-static">john.doe@upr.edu</p>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary pull-right">Create</button>
                </form>
              </div>
            </section>
          </div>
        </div>
        <!-- Basic Forms & Horizontal Forms-->
        <!-- page end-->
